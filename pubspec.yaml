name: two_website
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.7+1
  flutter_svg: ^2.0.17
  go_router: ^14.8.0
  dartz: ^0.10.1
  http: ^1.3.0
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  internet_connection_checker: ^3.0.1
  get_it: ^8.0.3
  shared_preferences: ^2.5.2
  url_launcher: ^6.3.1
  bloc: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  fonts: 
   - family: Outfit
     fonts:
      - asset: assets/fonts/outfit/Outfit-Thin.ttf
        weight: 100
      - asset: assets/fonts/outfit/Outfit-ExtraLight.ttf
        weight: 200  
      - asset: assets/fonts/outfit/Outfit-Light.ttf
        weight: 300  
      - asset: assets/fonts/outfit/Outfit-Regular.ttf
        weight: 400  
      - asset: assets/fonts/outfit/Outfit-Medium.ttf
        weight: 500 
      - asset: assets/fonts/outfit/Outfit-SemiBold.ttf
        weight: 600 
      - asset: assets/fonts/outfit/Outfit-Bold.ttf
        weight: 700 
      - asset: assets/fonts/outfit/Outfit-ExtraBold.ttf
        weight: 800   
   - family: Almarai
     fonts:
      - asset: assets/fonts/almarai/Almarai-Light.ttf
      - asset: assets/fonts/almarai/Almarai-Regular.ttf
      - asset: assets/fonts/almarai/Almarai-Bold.ttf
      - asset: assets/fonts/almarai/Almarai-ExtraBold.ttf
  uses-material-design: true
  assets :
   - assets/lang/
   - assets/icons/home/
   - assets/icons/about-us/
   - assets/icons/services/
   - assets/icons/footer/
   - assets/icons/auth/
   - assets/images/png/
   - assets/images/svg/
